{% extends 'index.html' %}

{% block content %}

<style>
.content-table{
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

.content-table thead tr{
    color: #ffffff;
    text-align: left;
    font-weight: bold;
}
    
.content-table th,  
.content-table td {
    padding: 12px 15px;
}
</style>

<div class="row bg">
<h3 style="margin-top: 20%; margin-left: 40%; color:#FFFFFF;">Artists You Love</h3>
    <table class="content-table" style="margin-left: 10%; margin-right: auto; margin-top: 5%; margin-bottom: auto;">
        <thead>
            <tr style="color: #FFFFFF">    
                <th scope="col"><h4 style="color: #FFFFFF;">Artist</h4></th>
                <th scope="col"><h4 style="color: #FFFFFF;">Frequency</h4></th>
            </tr>
        </thead>
        <tbody>
        {% for a in artistDF %}
        <tr style="color: #FFFFFF">
          <td><h5 style="color: #FFFFFF;">{{a['Artist']}}</h5></td>
          <td><h5 style="color: #FFFFFF;">{{a['Frequency']}}</h5></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>      
</div>

<br><br>

<div class="form-group">
		<embed type="image/svg+xml" src={{pie_chart|safe}} style='max-width:800px'/>
</div>

{% endblock content %}
