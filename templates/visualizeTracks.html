{% extends 'index.html' %}

{% block content %}
<style>
.content-table{
    border-collapse: collapse;
    margin: 25px 0;
    font-size: 0.9em;
    min-width: 400px;
    border-radius: 5px 5px 0 0;
    overflow: hidden;
    box-shadow: 0 0 20px rgba(0,0,0,0.15);
}

.content-table thead tr{
    color: #ffffff;
    text-align: left;
    font-weight: bold;
}
    
.content-table th,  
.content-table td {
    padding: 12px 15px;
}

.content-section{
    margin-left: 350%;
    margin-top: 100%;
    width:  150%;
}

    </style>


<div class="row bg">
    <div class="col-md-4">
        <div class="content-section">
            <h3>Stats</h3>
            <p class='text-muted'>Based on the Music you love.
            <ul class="list-group">
                <a href="{{url_for('visualize')}}"> <li class="list-group-item list-group-item-light">Genre Stats</li></a>
            </ul>
            </p>
        </div>
    </div>
    <h3 style="margin-top: 10%; margin-left: -40%; color:#FFFFFF;">Here are the tracks you listen to</h3>
    <table class="content-table" style="margin-left: -10%; margin-right: auto; margin-top: -40%; margin-bottom: auto;">
        <thead>
            <tr style="color: #FFFFFF">    
                <th scope="col"><h4 style="color: #FFFFFF;">Track No.</h4></th>
                <th scope="col"><h4 style="color: #FFFFFF;">Track</h4></th>
            </tr>
        </thead>
        <tbody>
        {% for t in playedTracksDF %}
        <tr style="color: #FFFFFF">
          <td><h5 style="color: #FFFFFF;">{{t['Track']}}</h5></td>
          <td><h5 style="color: #FFFFFF;">{{t['Name']}}</h5></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>      
</div>
<br><br>
<form class="form-inline" action="/getRecommend" method="POST">
  <div class="form-group mx-sm-3 mb-2">
    <label style="color:#FFFFFF; font-size: 20px; font-weight: bol;">Track Numbers for Reccomendedation: &nbsp;</label>
    <input type="text" class="form-control" name="trackNumInput" placeholder="Upto 5 tracks only">
  </div>
  <button type="submit" class="btn btn-outline-light mb-2">Let's Go</button>
</form>
</div>

{% endblock content %}
